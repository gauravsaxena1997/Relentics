
<!doctype html>
<html>
<style>
    body
{
	margin: 0;
	padding: 0;
	background: url(bg1.jpg);
	background-size: cover;
	font-family: sans-serif;
}
.loginbox
{
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%);
	width: 350px;
	height: 420px;
	padding: 80px 40px;
	box-sizing: border-box;
	background: rgba(0,0,0,.5);
}
.user
{
	width: 100px;
	height: 100px;
	border-radius: 50%;
	overflow: hidden;
	position: absolute;
	top: calc(-100px/2);
	left: calc(50% - 50px);
}
h2
{
	margin: 0;
	padding: 0 0 20px;
	color: #fff;
	text-align: center;
}
.loginbox p
{
	margin: 0;
	padding: 0;
	font-weight: bold;
	color: #fff;
}
.loginbox input
{
	width: 100%;
	margin-bottom:20px;
}
.loginbox input[type="text"],
.loginbox input[type="password"]
{
	border: none;
	border-bottom: 1px solid #fff;
	background: transparent;
	outline: none;
	height: 40px;
	color: #fff;
	font-size: 16px;

}
::placeholder;
{
	color: rgba(255,255,255,.5);
}
.loginbox input[type="submit"]
{
	border:none;
	outline: none;
	height: 40px;
	color: #fff;
	font-size: 16px;
	background: #efed40;
	cursor: pointer;
	border-radius: 20px;

}
.loginbox input[type="submit"]:hover
{
	background: #efed40;
	color: #262626;

}
.loginbox a
{
	color: #fff
	font-size: 14px;
	font-weight: bold;
	text-decoration: none;
}

</style>
	<head>
		<meta charset="utf-8">
		<title>Login Form</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="loginbox">
            <li><a type="button" onclick="location.href='{% url 'logout' %}'">Logout</a>
			<img src="user.png" class="user">
			<h2>Log In Here</h2>
			<form method="post" action="/postcreate/">
                {% csrf_token %}
				<p>Work Assignment</p>
				<input type="text" name="work" >
				<p>Progress of work</p>
                <textarea rows="5" cols="40" name="progress"></textarea>
				<!--<input type="password" name="password" placeholder="••••••">-->
				<input type="submit" name="" value="Submit">

			</form>
		</div>
	</body>
</html>
